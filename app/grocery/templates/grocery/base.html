{% load static %}
<!--meta data and tags-->
<!DOCTYPE html>
<html lang="en-us">

<head>

    {% load static %}

    <link rel="stylesheet" href="/static/css/custom.css" />
    <title>{% block title %}Grocery Budget{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/budget/">Budget</a></li>
        </ul>
        {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    {% block jsfiles %}
    <!-- <script type="text/javascript" src="{%/static%}"></script> -->
    {% endblock jsfiles %}
    <!-- created JavaScript placeholder in file -->

</html>
